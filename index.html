<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="cfind.movie.css">

<body>
    <div id="gradient-canvas"></div>
    <header>
        <h1>about movie</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="search" onkeypress="handleKeyPress(event)">
            <button id="searchButton">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <p id="error-message" class="hidden">there is no movie with that name</p>
    </header>

    <main>
        <div id="movieResults" class="grid-container"></div>
        <div id="movieDetails" class="hidden"></div>
    </main>

        <p class="footer-text">&copy; website build by alqsdeuss</p>
    </footer>

    <script src="cfind.movie.js"></script>
